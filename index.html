<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Qenerator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>  
    <div class="quote-container" id="quote-comtainer">
        <!-- Quote -->
         <div class="quote-text">
            <i class="fas fa-quote-left">
            <span id="quote">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo autem nobis dolore?
            </span> 
            </i>
         </div>
        <!-- Author -->
         <div class="quote-author">
            <span id="author">Buddha</span>
         </div>
        <!-- Button -->
         <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote">New Quote</button>
         </div>
    </div>

<script src="quotes.js"></script>    
<script src="script.js"></script>
</body>
</html>
